defaults:
  - search_spaces@hydra.sweeper.params: search_spaces
  - override hydra/sweeper: optuna
  - override hydra/sweeper/sampler: tpe

output_folder: "/Users/julian/Git/topic-modeling-pipeline/experiments/output"
experiment_name: Twitter_Kaggle
parameter: "silhouette_score"

mlflow:
  tracking_uri: "${output_folder}/mlflow"

pipeline:
    _target_ : src.topic_model.TopicModelPipeline
    project_name: "${experiment_name}"
    output_path: "${output_folder}/output"
    documents_path: "/Users/julian/Git/topic-modeling-pipeline/data/Input"
    file_path: "/Users/julian/Git/topic-modeling-pipeline/data/Input/KaggleTwitterSentiment.parquet"
    file_type: "parquet"
    text_column: "text"
    time_column: "date"
    time_format: "%a %b %d %H:%M:%S %Z %Y"
    clean_text: False
    sample: True
    sample_frequency: "weekly"
    tresh_absolut: 150
    min_samples: 5
    gen_min_span_tree: 
    cluster_selection_epsilon: 0.0
    min_cluster_size: 10
    n_neighbors: 5

    vocab_frequency: 0
    top_n_words: 50

hydra:
  job:
    chdir: True
  run:
    dir: "${output_folder}/${now:%Y_%m_%d_%H_%M_%S}"
  sweep:
    dir: "${output_folder}/${experiment_name}/${now:%Y_%m_%d_%H_%M_%S}"
  sweeper:
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 42
    _target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper
    direction: minimize
    study_name: main
    storage: null
    n_trials: 100
    n_jobs: 1